<mat-card appearance="outlined">
  <mat-card-content
    ><section>
      <div class="example-label">Basic</div>
      <div class="example-button-row">
        <button mat-button color="primary">Basic</button>
        <button mat-button disabled color="primary">Disabled</button>
        <a mat-button href="https://www.google.com/" target="_blank" color="primary">Link</a>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">Raised</div>
      <div class="example-button-row">
        <button mat-raised-button color="primary">Basic</button>
        <button mat-raised-button disabled color="primary">Disabled</button>
        <a mat-raised-button href="https://www.google.com/" target="_blank" color="primary">Link</a>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">Stroked</div>
      <div class="example-button-row">
        <button mat-stroked-button color="primary">Basic</button>
        <button mat-stroked-button disabled color="primary">Disabled</button>
        <a mat-stroked-button href="https://www.google.com/" target="_blank" color="primary">Link</a>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">Flat</div>
      <div class="example-button-row">
        <button mat-flat-button color="primary">Basic</button>
        <button mat-flat-button disabled color="primary">Disabled</button>
        <a mat-flat-button href="https://www.google.com/" target="_blank" color="primary">Link</a>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">Icon</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">FAB</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab aria-label="Example icon button with a delete icon" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-fab disabled aria-label="Example icon button with a heart icon" color="accent">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </section>
    <mat-divider />
    <section>
      <div class="example-label">Mini FAB</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab aria-label="Example icon button with a menu icon" color="accent">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab disabled aria-label="Example icon button with a home icon" color="accent">
              <mat-icon>home</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="example-label">Extended Fab</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab extended color="accent">
              <mat-icon>favorite</mat-icon>
              Basic
            </button>
          </div>
          <div class="example-button-container">
            <button mat-fab extended disabled color="accent">
              <mat-icon>favorite</mat-icon>
              Disabled
            </button>
          </div>
          <div class="example-button-container">
            <a mat-fab extended routerLink="." color="accent">
              <mat-icon>favorite</mat-icon>
              Link
            </a>
          </div>
        </div>
      </div>
    </section>
    <mat-divider />
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
