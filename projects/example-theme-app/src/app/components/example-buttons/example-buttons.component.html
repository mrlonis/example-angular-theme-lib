<section>
  <div class="example-label" id="basic-label">Basic</div>
  <div class="example-button-row">
    <button mat-button id="basic-button">Basic</button>
    <button mat-button color="primary" id="basic-primary-button">Primary</button>
    <button mat-button color="accent" id="basic-accent-button">Accent</button>
    <button mat-button color="warn" id="basic-warn-button">Warn</button>
    <button mat-button disabled id="basic-disabled-button">Disabled</button>
    <a mat-button href="https://www.google.com/" target="_blank" id="basic-link-button">Link</a>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label" id="raised-label">Raised</div>
  <div class="example-button-row">
    <button mat-raised-button id="raised-button">Basic</button>
    <button mat-raised-button color="primary" id="raised-primary-button">Primary</button>
    <button mat-raised-button color="accent" id="raised-accent-button">Accent</button>
    <button mat-raised-button color="warn" id="raised-warn-button">Warn</button>
    <button mat-raised-button disabled id="raised-disabled-button">Disabled</button>
    <a mat-raised-button href="https://www.google.com/" target="_blank" id="raised-link-button">Link</a>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label" id="stroked-label">Stroked</div>
  <div class="example-button-row">
    <button mat-stroked-button id="stroked-button">Basic</button>
    <button mat-stroked-button color="primary" id="stroked-primary-button">Primary</button>
    <button mat-stroked-button color="accent" id="stroked-accent-button">Accent</button>
    <button mat-stroked-button color="warn" id="stroked-warn-button">Warn</button>
    <button mat-stroked-button disabled id="stroked-disabled-button">Disabled</button>
    <a mat-stroked-button href="https://www.google.com/" target="_blank" id="stroked-link-button">Link</a>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label" id="flat-label">Flat</div>
  <div class="example-button-row">
    <button mat-flat-button id="flat-button">Basic</button>
    <button mat-flat-button color="primary" id="flat-primary-button">Primary</button>
    <button mat-flat-button color="accent" id="flat-accent-button">Accent</button>
    <button mat-flat-button color="warn" id="flat-warn-button">Warn</button>
    <button mat-flat-button disabled id="flat-disabled-button">Disabled</button>
    <a mat-flat-button href="https://www.google.com/" target="_blank" id="flat-link-button">Link</a>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label">Icon</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label">FAB</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>bookmark</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab disabled aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
<mat-divider />
<section>
  <div class="example-label">Mini FAB</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="example-label" id="extended-fab-label">Extended Fab</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab extended id="extendedFabButton">
          <mat-icon>favorite</mat-icon>
          Basic
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab extended color="primary" id="extended-fab-primary-button">
          <mat-icon>favorite</mat-icon>
          Primary
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab extended color="accent" id="extended-fab-accent-button">
          <mat-icon>favorite</mat-icon>
          Accent
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab extended color="warn" id="extended-fab-warn-button">
          <mat-icon>favorite</mat-icon>
          Warn
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab extended disabled id="extended-fab-disabled-button">
          <mat-icon>favorite</mat-icon>
          Disabled
        </button>
      </div>
      <div class="example-button-container">
        <a mat-fab extended routerLink="." id="extended-fab-link-button">
          <mat-icon>favorite</mat-icon>
          Link
        </a>
      </div>
    </div>
  </div>
</section>
